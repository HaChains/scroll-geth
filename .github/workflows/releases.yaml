name: Build and Publish Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.18.x"
    
    - name: Build geth binaries
      run: |
        env GO111MODULE=on go run build/ci.go install ./cmd/geth
    - name: Upload geth binary
      uses: actions/upload-artifact@v2
      with:
        name: geth
        path: build/bin/geth

    - name: Create and upload release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') # the step will only execute if the current github.ref starts with 'refs/tags/'.
      with:
        draft: false
        prerelease: false
        body_path: CHANGELOGS.md # TODO: change path for release text
        # note you'll typically need to create a personal access token
        # with permissions to create releases in the other repo
        token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        files: |
          build/bin/geth
      env:
        GITHUB_REPOSITORY: scroll-tech/go-ethereum
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
